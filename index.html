     <style>
         body {
             text-align: center;
             padding: 50px;
         }
         button {
             margin: 10px;
             padding: 10px 20px;
             font-size: 16px;
             cursor: pointer;
         }
     </style>
 </head>
 <body>
 
     <h1>Ovládání webové stránky</h1>
 
     <button onclick="changeColor('lightblue')">Modrá</button>
     <button onclick="changeColor('lightgreen')">Zelená</button>
     <button onclick="openReport()">Otevřít Power BI report</button>
 
     <script>
         function changeColor(color) {
             document.body.style.backgroundColor = color;
         }
 
         function openReport() {
             window.open("https://app.powerbi.com/view?r=eyJrIjoiMTYzNWJjZTUtNDM4NC00ZmFjLWFiNDgtMjQyZTkwZTNmMDQ1IiwidCI6ImM2M2NlNzI5LWNhMTctNGU1Mi1hYTJkLTk2Yjc5NDg5YTU0MiIsImMiOjh9", "_blank");
         }
     </script>
 
 </body>
