<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ovládání webové stránky</title>
    <style>
        body {
            text-align: center;
            padding: 50px;
            background-color: lightcoral; /* Výchozí barva pozadí - červená */
        }
        button {
            margin: 10px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border: 2px solid pink; /* Růžové ohraničení */
            color: white;
        }
        .blue-button {
            background-color: lightblue;
        }
        .green-button {
            background-color: lightgreen;
        }
        .bi-button {
            background-color: gray;
        }
    </style>
</head>
<body>

    <h1>Ovládání webové stránky</h1>

    <button class="blue-button" onclick="changeColor('lightblue')">Modrá</button>
    <button class="green-button" onclick="changeColor('lightgreen')">Zelená</button>
    
    <p>Kliknutím na tlačítko níže otevřete dashboard:</p>
    <a href="https://app.powerbi.com/view?r=eyJrIjoiMTYzNWJjZTUtNDM4NC00ZmFjLWFiNDgtMjQyZTkwZTNmMDQ1IiwidCI6ImM2M2NlNzI5LWNhMTctNGU1Mi1hYTJkLTk2Yjc5NDg5YTU0MiIsImMiOjh9" target="_blank">
        <button class="bi-button">Otevřít Power BI report</button>
    </a> 

    <script>
        function changeColor(color) {
            document.body.style.backgroundColor = color;
        }
    </script>

</body>
</html>
