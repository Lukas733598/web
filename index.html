<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Změna barvy stránky</title>
    <style>
        body {
            text-align: center;
            padding: 50px;
        }
        button {
            margin: 10px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <h1>Změna barvy pozadí</h1>

    <button onclick="changeColor('lightblue')">Modrá</button>
    <button onclick="changeColor('lightgreen')">Zelená</button>
    <button onclick="changeColor('lightcoral')">Červená</button>

    <script>
        function changeColor(color) {
            document.body.style.backgroundColor = color;
        }
    </script>

</body>
</html>
